<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css\bootstrap.min.css" />
    <script src="js/tab.js"></script>
    <script src="js/login.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="login-head">
        <div class="testimg"><img src="images/logo-1.png" alt="" /></div>
        <div class="login-front">
          <div>
            <span class="glyphicon glyphicon-phone"></span>
            <a href=" https://tp.mosoteach.cn/#/ ">投屏</a>
          </div>
          <a href="https://tp.mosoteach.cn/#/ ">帮助</a>
        </div>
      </div>
    </div>
    <!-- end login head -->
    <div class="blueshadow">
      <div class="login-main">
        <div class="login-box">
          <div class="login-switch">
            <span>账号密码登录</span><span>手机验证码登录</span>
          </div>
          <div class="login-session">
            <div class="defult-login">
              <div class="user">
                <span class="glyphicon glyphicon-user"></span>
                <input type="text " placeholder="请输入账号 " />
              </div>
              <div class="paw">
                <span class="glyphicon glyphicon-lock"></span>
                <input type="password" placeholder="请输入密码 " />
              </div>
            </div>
            <div class="hidden-login">
              <div class="user">
                <span class="glyphicon glyphicon-user"></span>
                <input type="text " placeholder="请输入手机 " />
                <span>获取验证码</span>
              </div>
              <div class="paw">
                <span class="glyphicon glyphicon-lock"></span>
                <input type="text " placeholder="请输入验证码 " />
              </div>
            </div>
          </div>
          <div class="forgetP">
            <div class="troggle">
              <span class="glyphicon glyphicon-unchecked"></span>
            </div>
            <a class="autoLo">30天自动登录</a>
            <a href=" " class="forget">忘记密码?</a>
          </div>
          <div class="login-btn">登录</div>
          <div class="bottom">
            <a>注册蓝墨账号</a> | <a>学校账号密码登录</a>
          </div>
        </div>
      </div>
    </div>

    <!-- end login main -->
    <div class="common-footer">
      <p>
        为了获得最佳浏览效果，建议在分辨率大于或等于 1024*768 的屏幕下浏览网站
      </p>
      <a>建议浏览器</a>
      <p>京公网安备 11010802020877号京ICP备12041916号-4</p>

      <p>
        地址：北京市海淀区上地东路 35 号颐泉汇写字楼 316 室
        联系电话：400-008-1078
      </p>
    </div>
  </body>
</html>
